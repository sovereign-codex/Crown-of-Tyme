name: Crown of Tyme Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  issues:
    types: [opened, edited]
  schedule:
    # run every day at 09:00 UTC
    - cron: "0 9 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Optional: install dependencies if you have a build script
      - name: Install dependencies
        run: npm install || true

      - name: Build project
        run: npm run build || echo "No build step defined"

  deploy:
    # Only deploy when building from main branch
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

  # Log incoming issue titles (can expand later)
  log-curious-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Curious Agent Log
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue || {};
            if (issue.title) {
              core.notice(`Curious Agent heard: ${issue.title}`);
            }

  # Daily breath and indexing task
  curious-agent:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate rotating prompts and breath log
      # Creates 'curious/daily-log.md' with rotating questions
        run: |
          mkdir -p curious
          LOG_FILE="curious/daily-log.md"
          DATE=$(date +"%Y-%m-%d")
          echo "## $DATE Daily Breath" > $LOG_FILE
          # Compute day-of-year (1..366) mod 4
          D=$(date +%j)
          ROT=$(( D % 4 ))
          if [ "$ROT" -eq 0 ]; then
            echo "- What unseen resonance can we test today?" >> $LOG_FILE
            echo "- What new discoveries can be cultivated in the lab?" >> $LOG_FILE
          elif [ "$ROT" -eq 1 ]; then
            echo "- Which resources or seeds need tending?" >> $LOG_FILE
            echo "- What sovereign assets require cultivation or allocation?" >> $LOG_FILE
          elif [ "$ROT" -eq 2 ]; then
            echo "- What visions surfaced in the collective dream?" >> $LOG_FILE
            echo "- How can the Dream Console inform next steps?" >> $LOG_FILE
          else
            echo "- Are we aligned with the Garden Flame Codex?" >> $LOG_FILE
            echo "- Which ethical considerations have arisen recently?" >> $LOG_FILE
          fi

      - name: Build suggestion index
        # Uses GitHub API to fetch open issues labeled 'suggestion' and writes curious/index.md
        id: build_index
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const issues = await github.paginate(
              github.rest.issues.listForRepo,
              { owner, repo, state: 'open', labels: 'suggestion' }
            );
            const fs = require('fs');
            if (!fs.existsSync('curious')) {
              fs.mkdirSync('curious');
            }
            const lines = [];
            lines.push('# Open Suggestions Index');
            issues.forEach(issue => {
              lines.push(`- [#${issue.number}](${issue.html_url}) - ${issue.title}`);
            });
            fs.writeFileSync('curious/index.md', lines.join('\n'));

      - name: Update Xâ€“Change ledger
        run: |
          mkdir -p curious
          echo "$(date +%Y-%m-%d),${{ github.actor }},curious-agent,daily-cycle" >> curious/ledger.csv

      - name: Commit daily updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add curious/index.md curious/daily-log.md curious/ledger.csv
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ« Daily breath cycle and suggestions index for $(date +%Y-%m-%d)"
            git push
          fi
