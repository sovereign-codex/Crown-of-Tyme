name: Curious Agent Autonomous Cycle
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3 AM UTC

jobs:
  generate-avots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Curious Agent
        run: |
          python curious_agent.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'Curious-Agent'
          git config --global user.email 'agent@sovereign.intelligence'
          git add .
          git commit -m 'ðŸ¤– Sovereign Curious Agent: birthed new AVOTs'
          git push
